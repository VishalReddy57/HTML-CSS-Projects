<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student ID Card</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <form></form>
    <div class="profile-container">
        <header><h1>Student ID</h1></header>
        <div class="profile-card">
            <div class="profile-left">
                <img src="Screenshot 2025-08-05 140941.png" alt="Profile Photo" class="profile-img">
                <h2>Vaggu Ganesh</h2>
                <h2>22EC036</h2>
                <p>Department: ECE</p>
                <p>Year: 4th Year</p>
                <p>Email: Vagguganesh@gamil.com</p>
            </div>
            <div class="profile-right">
                <h3>Student Details</h3>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <label for="roll_no">Roll Number</label>
                    <input type="text" name="roll_no" id="roll_no">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write a message..."></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <footer>&copy; Design by vishal Reddy</footer>
    </div>
</body>
</html>
